<article>	
	<div id="boxlist">
		<section ng-repeat="new in news" class="list">		
			<a ng-href="#/recommend/{{new.id}}">							
				<img ng-src="{{new.imageUri}}" />
				<div class="boxlist_box">					
					<p class="listTitle">{{new.title}}</p>								
					<p class="content">
						{{new.desc}}					
					</p>
					<p><span class="mar_l40">{{new.time}}</span><span class="mar_l20">{{new.type}}</span></p>
				</div>
				
			</a>
	</section>
	</div>
	<!--懒加载-->
	<div class="loadMore" ng-show="!loading" ng-click="loadMore()">
		<p>{{datanumber}}</p>
	</div>
	<footer>
			<a ng-href="#/data"><img src="image/back.jpg"/></a>
	</footer>
	</article>
<!--菊花 loading-->
		<div class="loading" ng-show="loading"><img src="image/loading.png" /></div>
